<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNV Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white p-4 font-sans">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-2xl font-bold text-yellow-400 mb-6">ðŸ‘‘ CNV ADMIN (Streak Manager)</h1>
        
        <div id="usersList" class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <p>Loading users...</p>
        </div>
    </div>

    <div id="moneyModal" class="fixed inset-0 bg-black bg-opacity-90 hidden flex items-center justify-center p-4">
        <div class="bg-gray-800 p-6 rounded-xl w-full max-w-sm border border-yellow-500">
            <h3 class="text-xl font-bold mb-2">ðŸ’° Collect Daily Savings</h3>
            <p class="text-gray-400 text-sm mb-4">User: <span id="modalUserName" class="text-white font-bold"></span></p>
            <input type="number" id="addAmount" placeholder="Amount (Rs)" class="w-full p-3 bg-gray-900 border border-gray-600 rounded mb-4 text-white">
            <button onclick="confirmAddMoney()" class="w-full bg-green-600 hover:bg-green-500 p-3 rounded font-bold">Confirm & Update Streak ðŸ”¥</button>
            <button onclick="closeModal()" class="w-full mt-2 text-gray-500 text-sm">Cancel</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, collection, onSnapshot, updateDoc, doc, increment, addDoc, getDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        // Same Config
        const firebaseConfig = {
            apiKey: "AIzaSyBQ4b_qLp51HXYJc0Trtp6yG0lO7XSudQk",
            authDomain: "cnvbankbyuandy.firebaseapp.com",
            projectId: "cnvbankbyuandy",
            storageBucket: "cnvbankbyuandy.firebasestorage.app",
            messagingSenderId: "654524804107",
            appId: "1:654524804107:web:839811f4eb33b914786b0e",
            measurementId: "G-PWWVKS8EEM"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        let selectedUserId = null;
        let selectedUserName = null;

        // LOAD USERS
        onSnapshot(collection(db, "users"), (snap) => {
            const list = document.getElementById('usersList');
            list.innerHTML = "";
            snap.forEach(docSnap => {
                const u = docSnap.data();
                const uid = docSnap.id;
                list.innerHTML += `
                    <div class="bg-gray-800 p-4 rounded-xl border border-gray-700 flex justify-between items-center">
                        <div>
                            <p class="font-bold text-lg">${u.name}</p>
                            <p class="text-xs text-orange-400">ðŸ”¥ Streak: ${u.streak || 0} Days</p>
                            <p class="text-xs text-gray-400">Target: Rs.${u.target}</p>
                        </div>
                        <div class="text-right">
                            <p class="font-bold text-xl text-green-400">Rs. ${u.balance}</p>
                            <button onclick="openAddMoney('${uid}', '${u.name}')" class="bg-blue-600 text-white px-3 py-1 rounded text-sm mt-2 font-bold">+ Add Money</button>
                        </div>
                    </div>
                `;
            });
        });

        window.openAddMoney = (uid, name) => {
            selectedUserId = uid;
            selectedUserName = name;
            document.getElementById('modalUserName').innerText = name;
            document.getElementById('moneyModal').classList.remove('hidden');
        };

        window.closeModal = () => {
            document.getElementById('moneyModal').classList.add('hidden');
            document.getElementById('addAmount').value = "";
        };

        window.confirmAddMoney = async () => {
            const amount = parseFloat(document.getElementById('addAmount').value);
            if(!amount) return alert("Enter amount");

            // --- STREAK CALCULATION LOGIC ---
            const userRef = doc(db, "users", selectedUserId);
            const userSnap = await getDoc(userRef);
            const userData = userSnap.data();
            
            let newStreak = userData.streak || 0;
            const lastDate = userData.lastDepositDate ? userData.lastDepositDate.toDate() : null;
            const today = new Date();

            if (lastDate) {
                // Reset hours to compare dates only
                const d1 = new Date(lastDate.setHours(0,0,0,0));
                const d2 = new Date(today.setHours(0,0,0,0));
                
                const diffTime = Math.abs(d2 - d1);
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

                if (diffDays === 1) {
                    newStreak++; // Consecutive day
                } else if (diffDays > 1) {
                    newStreak = 1; // Streak broken, restart
                }
                // If diffDays == 0 (same day), keep streak same
            } else {
                newStreak = 1; // First deposit
            }
            // -------------------------------

            // 1. Update User (Balance + Streak + LastDate)
            await updateDoc(userRef, {
                balance: increment(amount),
                streak: newStreak,
                lastDepositDate: new Date()
            });

            // 2. Add Transaction Record
            await addDoc(collection(db, "transactions"), {
                userId: selectedUserId,
                userName: selectedUserName,
                type: "deposit",
                amount: amount,
                date: new Date(),
                method: "Admin Collected"
            });

            alert(`Added Rs.${amount} to ${selectedUserName}! Streak: ${newStreak} ðŸ”¥`);
            closeModal();
        };
    </script>
</body>
</html>
